<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet" />
    <style>
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            width: 120px;
           /* background-color: black;*/
            border:solid 1px red;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 0px;
            position: absolute;
            bottom: 100%; /* מציב את הפופאפ מעל הכפתור */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>


   

    <div class="tooltip-container" style="margin-top:500px;margin-left:500px;">
        <button>לחץ כאן</button>
        <div class="tooltip-text">

            <i class="icon icon-email"></i><br />
            <i class="icon icon-whatsapp"></i><br />
            <i class="icon icon-sms"></i>


        </div>
    </div>

</body>
</html>
