    <link href="css/jquery.toast.css" rel="stylesheet" />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <script src="css/jquery.toast.js"></script>
    <script>



        //alertMessage("ssdsdsd");

        function alertMessage(mes, type) {

            if (type == 1 || !type) {

                $.toast({
                    heading: '<u><b>הודעת מערכת</b></u>',
                    text: mes,
                    position: 'mid-center',
                    hideAfter: false,
                    showHideTransition: 'plain',
                    icon: 'success',
                    beforeShow: function () {
                        /*  alert('Toast has appeared.');*/
                        $("#overlay").show();
                    },
                    afterHidden: function () {
                        $("#overlay").hide();
                        //alert('Toast has been hidden.');
                    }

                })
            }

            if (type == 2) {
                $.toast({
                    heading: '<u><b>הודעת מערכת</b></u>',
                    text: mes,
                    position: 'mid-center',
                    hideAfter: false,
                    showHideTransition: 'plain',
                    icon: 'info',
                    beforeShow: function () {
                        /*  alert('Toast has appeared.');*/
                        $("#overlay").show();
                    },
                    afterHidden: function () {
                        $("#overlay").hide();
                        //alert('Toast has been hidden.');
                    }

                })
            }
            if (type == 3) {
                $.toast({
                    heading: '<u><b>הודעת מערכת</b></u>',
                    text: mes,
                    position: 'mid-center',
                    hideAfter: false,
                    showHideTransition: 'plain',
                    icon: 'error',

                    beforeShow: function () {
                        /*  alert('Toast has appeared.');*/
                        $("#overlay").show();
                    },
                    afterHidden: function () {
                        $("#overlay").hide();
                        //alert('Toast has been hidden.');
                    }
                })
            }


            //$('#hmessage').html(mes);
            //$.blockUI({ message: $('#question'), css: { width: '275px' } });

        }



    </script>
