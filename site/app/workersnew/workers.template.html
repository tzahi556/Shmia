    </div>

        <a class="btn btn-success btn-xs" ui-sref="worker({id:0})">עובד חדש</a>
    </div>-->
    <div class="table-responsive">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>מנהל אזור</th>
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>אימייל</th>
                    <th>ת.עדכון</th>
                    <th>סטטוס</th>
                    <!--<th>PDF</th>-->
                    <th></th>
                    <!--<th></th>-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="8">
                        <input type="text" class="form-control" ng-model="$ctrl.filter.$" placeholder="חיפוש חופשי" />
                    </td>
                </tr>
                <tr ng-repeat="worker in $ctrl.workersnew | filter:$ctrl.filter">
                    <td>{{worker.ManagerName}}</td>
                    <td>{{worker.FirstName}}</td>
                    <td>{{worker.LastName}}</td>
                    <td>{{worker.Email}}</td>
                    <td>{{worker.DateRigster | ildate: 'HH:mm DD/MM/YYYY '}}</td>
                    <td>{{worker.Status}}</td>
                    <!--<td><a class="btn  btn-success" ng-href="{{$ctrl.uploadsUri + worker.Id + '/OfekAllPdf.pdf'}}" target="_blank">PDF</a></td>-->
                    <td> <button class="btn btn-warning" ui-sref="workernew({id:worker.Id})">עדכון</button></td>
                    <!--<td> <button class="btn  btn-danger" ng-click="$ctrl.delete(worker.Id)">מחק עובד</button></td>-->

                </tr>
            </tbody>
        </table>
        </div>
    </div>
