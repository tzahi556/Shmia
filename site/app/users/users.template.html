<div class="panel panel-default">
    <div class="panel-heading">
        משתמשים
    </div>
    <div class="panel-body">
        <a class="btn btn-success btn-xs" ui-sref="user({id:0})">משתמש חדש</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>אימייל</th>
                    <th>תפקיד</th>
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>אזור</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">
                        <input type="text" class="form-control" ng-model="$ctrl.filter.$" placeholder="חיפוש חופשי" />
                    </td>
                </tr>
                <tr ng-repeat="user in $ctrl.users  | filter:$ctrl.filter" ui-sref="user({id:user.Id})">
                    <td>{{user.Id}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{$ctrl.getHebRole(user.Role)}}</td>
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{$ctrl.getHebArea(user.AreaId)}}{{$ctrl.getHebArea(user.AreaId2,2)}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
