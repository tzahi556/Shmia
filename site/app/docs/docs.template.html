
<style>

    .nopadding{

        padding:0px !important;
        margin:0px !important;
    }

    input[type="file"] {
        display: none;
    }

    .custom-file-upload {
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #5bc0de;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        color:white;
    }
</style>
<!--<div id="loader"></div>-->

<form name="workerForm" ng-submit="$ctrl.submit()">
   

    <div class="col-md-12 nopadding">

        <div class="panel panel-primary">
            <div class="panel-heading">
              שליחת טפסים למשרד
            </div>
            <div class="panel-body">



               


                <div class="row">



                    <div class="col-md-6">
                        <div class="form-group">
                            <label>העלאת קבצים</label><br />

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    קבצים
                                </div>
                                <table class="table">
                                    <tbody>
                                        <tr ng-repeat="file in $ctrl.sendfiles">
                                            <td>
                                                {{file.name}}
                                            </td>
                                            <td><div class="btn btn-xs btn-default" ng-click="$ctrl.removeFile(file.name,1)">הסר/י</div></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="panel-footer" style="padding:3px !important">

                                    <label class="custom-file-upload">
                                        <input type="file" class="form-control" filenamenotupload="" folder="'send'" workerid="0" multiple filename-callback="$ctrl.uploadFile"/>
                                        בחירת קובץ
                                        <i class="fa fa-cloud-upload"></i>
                                    </label>




                                    <!--<input type="file" class="form-control" filenamenotupload="" folder="'send'" workerid="0" multiple filename-callback="$ctrl.uploadFile" />-->
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>הערה למשרד</label>
                            <textarea type="text" name="Taz" rows="10" class="form-control" ng-model="$ctrl.Comment" />

                        </div>



                    </div>

                </div>




                <div class="row">


                    <div class="col-md-12" style="text-align:left">
                        <div class="btn  btn-info" ng-click="$ctrl.sendForms()">שלח טפסים</div>
                    </div>



                </div>



            </div>

        </div>
    </div>
    
</form>
